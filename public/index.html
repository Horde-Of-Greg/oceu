   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Overclocking Calculator</title>
       <script type="module" src="script.js" defer></script>
       <script type="module" src="oceu.js" defer></script>
       <script type="module" src="util.js" defer></script>
       <script type="module" src="gen_table.js" defer></script>
       <script type="module" src="parsing.js" defer></script>
   </head>
   <body>
       <h1>Overclocking Calculator</h1>
   <form id="form">
        <label for="recipe_eu">Recipe EU Cost (EU/t):</label>
        <input type="string" id="recipe_eu" name="recipe_eu" oninput="update_result()">
        <br>
        <label for="recipe_time">Recipe Duration (s):</label>
        <input type="string" id="recipe_time" name="recipe_time" oninput="update_result()">

        <br><br>
        <label for="ebf_recipe_container">For EBF Recipes: </label>
        <div id="ebf_recipe_container"> 
            <label for="recipe_heat">Recipe Temperature:</label>
            <input type="number" id="recipe_heat" name="recipe_heat" oninput="update_result()">
            <br>
            <label for="recipe_chance">Coil Temperature</label>
            <input type="number" id="recipe_coil_heat" name="recipe_coil_heat" oninput="update_result()">
        </div>
        <br>

        <label for="recipe_chance">Recipe Chance (%):</label>
        <input type="number" id="recipe_chance" name="recipe_chance" oninput="update_result()">
        <br>
        <label for="recipe_chance_bonus">Recipe Chance Bonus (%):</label>
        <input type="number" id="recipe_chance_bonus" name="recipe_chance_bonus" oninput="update_result()">
        <br>
        <label for="recipe_parallel">Recipe Parallel:</label>
        <input type="number" id="recipe_parallel" name="recipe_parallel"  oninput="update_result()">
        <br><br>

       <label for="options-container">Select Options:</label>
       <div class="options-container">
            <label><input type="checkbox" id="lcr" oninput="update_result()">LCR (4x speed boost)</label><br>
            <label><input type="checkbox" id="config" oninput="update_result()">Config Maint. Hatch (0.9x speed boost)</label><br>
            <label><input type="checkbox" id="ce" oninput="update_result()">CE Mode</label><br>
            <label><input type="checkbox" id="extra" oninput="update_result()">Extra Tiers (UEV - MAX)</label><br>
            <br>
            <label>Machine Count <input type="number" id="rates" oninput="update_result()"></label><br>
            <label>Material Per Recipe <input type="number" id="mats" oninput="update_result()"></label><br>
            <label>Voltage <input type="string" id="voltage" oninput="update_result()"></label><br>
        </div>
        <br>

        <div id="table-container">
            <output><table id="table"> </table></output>
    </div>
    </form>
    </body>
    </html>
